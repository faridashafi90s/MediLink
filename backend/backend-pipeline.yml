trigger:
  branches:
    include:
      - master
  paths:
    include:
      - backend/**

pool:
  vmImage: 'windows-latest'

variables:
  - group: MediLink-Secrets
  - name: azureSubscription
    value: 'medilink-azure-connection'
  - name: webAppName
    value: 'medilink-app'
  - name: buildConfiguration
    value: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
  displayName: 'Install .NET 8'

- script: dotnet restore backend/MediLink.API/MediLink.API.sln
  displayName: 'Restore packages'

- script: dotnet build backend/MediLink.API/MediLink.API.sln --configuration $(buildConfiguration)
  displayName: 'Build API'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: 'backend/MediLink.API/MediLink.API.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
  displayName: 'Publish API'

- task: AzureWebApp@1
  inputs:
    azureSubscription: $(azureSubscription)
    appType: 'webApp'
    appName: $(webAppName)
    package: $(Build.ArtifactStagingDirectory)
    appSettings: |
      -name "ConnectionStrings__DefaultConnection" -value "$(SqlConnectionString)"
  displayName: 'Deploy to Azure Web App'